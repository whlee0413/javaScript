<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object.html</title>
</head>

<body>
    <script>
        var person = {
            firstName: "scott",
            lastName: "tiger",
            age: 35,
            phone: "010-1234-1234"
        }
        var person2 = {
            firstName: "scott2",
            lastName: "tiger2",
            age: 35,
            phone: "010-1234-1234"
        }
        var person3 = {
            firstName: "scott3",
            lastName: "tiger3",
            age: 35,
            phone: "010-1234-1234"
        }
        var persons = [person, person2, person3];
        console.log(person.firstName + ", " + person.lastName);
        console.log("================[배열object]===================")

        for (obj of persons) {
            console.log(obj);
        }

        console.log("very important!!!")
        console.log(person["firstName"] + ", " + person["lastName"])
        console.log("================[배열object]===================")
        for (i in persons) {
            console.log(i+"번째 person");
            for (o in person) {
                console.log(persons[i][o])

            }
        }


    </script>
</body>

</html>
