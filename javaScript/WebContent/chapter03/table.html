<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		section{
			position: relative;
			left: 15%;
			top: 50px;	
			width: 60%;
			background-color:whitesmoke;
		}
	</style>
</head>

<body>
	<section style="background-color: aqua;">
		<article>
			<table border=1 style="width:50%">

				<caption><b>rowspan</b></caption>
				<!-- 이름  -->
				<thead>
					<tr align="center">
						<th rowspan="2">이름</th>
						<th>나이</th>
					</tr>
					<tr style="background-color : blanchedalmond;">
						<td align="center">전화</td>
					</tr>
				</thead>

				<tbody>


					<!-- 하준원 -->
					<tr align="center">
						<td align="center" rowspan="2">하준원</td>
						<td>20</td>
					</tr>
					<tr>
						<td align="center">전화</td>
					</tr>
					<!-- 홍성우  -->
					<tr align="center">
						<td align="center" rowspan="2">홍성우</td>
						<td>30</td>
					</tr>
					<tr>
						<td align="center">전화</td>
					</tr>
					<!-- 윤재언  -->
					<tr align="center">
						<td align="center" rowspan="2">윤재언</td>
						<td>40</td>
					</tr>
					<tr>
						<td align="center">전화</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">colspan, rowspan 연습</td>
					</tr>
				</tfoot>
			</table>


			<br><br>

			<table border="1" style="width:300px">
				<tr style="background-color:yellow">
					<td>이름</td>
					<td align="center" colspan="2">연락처</td>
				</tr>
				<tr>
					<td>남용희</td>
					<td>1212</td>
					<td>대구</td>
				</tr>

			</table>
		</article>
	</section>

</body>

</html>
